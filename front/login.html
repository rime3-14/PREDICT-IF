<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PredictIF - Connexion</title>
  <link rel="stylesheet" href="css/login.css">



</head>
<body>
  <!-- conteneur en deux colonnes -->
  <div class="container">
    <!-- à gauche, formulaire -->
    <div class="left-panel">

      <button class="back-button">← Back to Homepage</button>
      <h1 class="title">PredictIF</h1>
      
      <form class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@email.com" required />

        <label for="password">Mot de Passe</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <a href="#" class="forgot-password">Mot de passe oublié ?</a>

        <button type="submit" class="sign-in">Sign in</button>

        <!-- ligne de séparation -->
        <div class="divider">ou</div>

        <p>Vous n'avez pas de compte ?</p>
        <button type="button" class="register">Register</button>
      </form>

    </div>
    <!-- à droite, image de tarot -->
    <div class="right-panel">
      <img src="photos/image1connexion.png" alt="The Moon Tarot Card" class="tarot-card" />
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
